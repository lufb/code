[gcs_config]
listen_ports	=80,443		;监听端口
max_links	=16384		;支持的最大连接数量
bytes_per_link	=65536		;每个链路的最大缓冲区大小(单位字节)
core_threads	=32		;核心工作线程数
conn_threads	=16		;连接工作线程数
reuseaddr	=0		;允许重用监听地址(注意:该参数非常重要,一般情况下请保证是0,除非你知道他的行为,否则可能带来严重的后果)
timeout		=60		;超时检测时间
rst_close	=0		;连接关闭模式 0 FIN !0 RST
log_level	=0		;日志等级